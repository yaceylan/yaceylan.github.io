<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./script.js" defer></script>
    <title>To-Do-App</title>
</head>
<body>
    <h1>Meine To-Do-Liste</h1>
    <div class="todo-app">
        <form id="todo-form" action="">
            <ul id="todo-list"></ul>
            <input type="text" id="new-task" aria-label="Neue Aufgabe hinzufügen"
                placeholder="Neue Aufgabe hinzufügen">
            <button id="submit" placeholder="Aufgabe hinzufügen" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>
       
    <div id="checkbox"></div>
                <input type="checkbox">
                <span>Aufgabentext</span>
                <button id="Löschen">Löschen</button>
           
    </div>
 
</body>
</html>
