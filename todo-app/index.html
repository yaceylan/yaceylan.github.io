<!DOCTYPE html>
<html lang="de">

<head>
    <title>To-Do-App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Meine To-Do-Liste</h1>
    <div class="todo-app">
        <form class="todo-form" id="todo-form" action="">
            <input type="text" class="todo-input" aria-label="Neue Aufgabe hinzufügen" placeholder="Neue Aufgabe hinzufügen">
            <button type="submit" class="todo-button" aria-label="Aufgabe hinzufügen">Hinzufügen</button>
        </form>
        <ul class="todo-list" id="todo-list">
            <li>
                <input type="checkbox">
                <span>Aufgabentext</span>
                <button>Löschen</button>
            </li>
        </ul>
        <div class="info">
        </div>
    </div>



</body>

</html>
